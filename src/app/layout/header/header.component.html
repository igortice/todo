<header>
  <div class='collapse bg-dark' id='navbarHeader'>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-8 col-md-7 py-4'>
          <h4 class='text-white'>
            <a class='text-white' routerLink='/about'>About</a>
          </h4>
          <h6 *ngIf='authService.isAuthenticated()' class='text-white'>
            <a class='text-white' routerLink='/auth/logout'>Logout <i class='fa fa-sign-out'></i></a>
          </h6>
          <!--<p class='text-muted'>Add some information about the album below, the author, or any other background context.-->
                                <!--Make it a few sentences long so folks can pick up some informative tidbits. Then, link-->
                                <!--them off to some social networking sites or contact information.</p>-->
        </div>
        <div class='col-sm-4 offset-md-1 py-4'>
          <h4 class='text-white'>Pages</h4>
          <ul class='list-unstyled'>
            <li><a routerLink='/auth/login' class='text-white'>Sing In</a></li>
            <li><a routerLink='/auth/register' class='text-white'>Sing Up</a></li>
            <li><a routerLink='/cards' class='text-white'>Cards</a></li>
            <li><a routerLink='/tasks' class='text-white'>Tasks</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class='navbar navbar-dark bg-dark box-shadow'>
    <div class='container d-flex justify-content-between'>
      <a routerLink='/home' class='navbar-brand d-flex align-items-center'>
        <i class='fa fa-check-circle mr-2'></i>
        <strong>{{ title }}</strong>
      </a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarHeader'
              aria-controls='navbarHeader' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
    </div>
  </div>
</header>
